<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous">

    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/static/js/Painter.js"></script>
    <script type="text/javascript" src="/static/js/client.js"></script>
    <link rel="stylesheet" href="/static/css/client.css" type="text/css">

    <title>Artuomka Paint</title>
</head>
<body>

<div class="center">
    <div>
        <input class="xy" type="text" id="x1" style="width: 75px">
        <input class="xy" type="text" id="x2">
        <input class="xy" type="text" id="y1">
        <input class="xy" type="text" id="y2">
        <input class="xy" type="button" id="btnPaint" value="PAINT">
    </div>

    <label>
        <input type="color" id="color_selector">
        <div class="circle">
            <input type="number" id="brush_width" min="1" max="10" value="5">
        </div>
    </label>
    <div class="center">
        <canvas id="paint-canvas" style="border:1px solid gray; cursor:pointer;"></canvas>
    </div>

</div>


</body>
</html>

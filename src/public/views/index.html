<!DOCTYPE html>

<head>

<body>

<div class="center">
    <div>
        <input class="xy" type="text" id="x1" title="Coordinate x1">
        <input class="xy" type="text" id="x2" title="Coordinate x2">
        <input class="xy" type="text" id="y1" title="Coordinate y1">

    </div>

    <label>
        <input type="color" id="color_selector">
        <div class="circle">
            <input type="number" id="brush_width" min="1" max="10" value="5">

    </label>
    <div class="center">
        <canvas id="paint-canvas" style="border:1px solid gray; cursor:pointer;"></canvas>
    </div>
